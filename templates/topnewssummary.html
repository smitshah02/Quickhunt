<!DOCTYPE html>
<html>
  <head>
    <title>Quickhunt.in</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="../static/icon.png"/>
    <link rel="stylesheet" href="../static/style.css">
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
  </head>

<body>
    <h1><span class="white">Quickhunt</span></h1>

    <table class="container">
        <thead>
            <tr>
                <th><h1>Title</h1></th>
                <th><h1>Summary</h1></th>
                <th><h1>Sentiment</h1></th>
            </tr>
        </thead>
        <tbody>
            {%for i in range(0, size)%} 
            <tr>
                <td>{{ tntitles[i] }}</td>
                <td><a href="{{ tnlinks[i] }}" target="_blank">{{ tnsummary[i] }}</a></td>
                <td>{{ tnsentiments[i] }}</td>
            </tr>
            
            {%endfor%}
        </tbody>
    </table>
  </div>

  <div id='myDiv' class='graph'>
    <script>
        var p_tnsize = {{ p_tnsize }}
        var n_tnsize = {{ n_tnsize }}
        var neg_tnsize = {{ neg_tnsize }}
        var trace1 = {
        x: ['Poitive', 'Neutral', 'Negative'],
        y: [p_tnsize, n_tnsize, neg_tnsize],
        marker:{
          color: ['rgba(74,184,235, 0.8)', 'rgba(74,184,235, 0.8)', 'rgba(74,184,235, 0.8)']
        },
        type: 'bar'
      };

      var data = [trace1];

      var layout = {
        title: 'Sentiment Visualisation'
      };

      Plotly.newPlot('myDiv', data, layout);
    </script>
  </div>

</body>

</html>
